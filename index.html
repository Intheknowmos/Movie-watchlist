<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bb01f06e16.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Movie Watchlist</title>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>Find your Movie</h1>
                <a href="/watchlist.html">My Watchlist</a>
            </div>
            <div class="with-icon">
                <i class="fa-regular fa-magnifying-glass"></i>
                <input type="search" name="" id="search-movies" placeholder="Search a movie">
                <span><button id="search-btn">Search</button></span>
            </div>
        </header>
        <main>
            <div id="search-display">
                <div class="search-display2">
                    <img src="/images/Icon-3.png" alt="" id="search-display-img">
                    <p>Start exploring</p>
                </div>
            </div>
        </main>
    </div>
    <script src="/index.js"></script>
</body>
</html>
